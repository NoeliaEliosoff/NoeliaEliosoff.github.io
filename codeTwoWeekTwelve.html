    <script>
        function getMiddle(list) {
            if (list.length % 2 == 0) {
                let mid = list.length / 2;
                let add = list[mid - 1] + list[mid];
                let average = add / 2;
                return average;
            } else {
                let middle = list[(list.length - 1) / 2]
                return middle;
            }
        }
