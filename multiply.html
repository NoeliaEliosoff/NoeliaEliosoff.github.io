<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Multiply each array element</title>

    <script>
        //Defining Table:
        //Input: none.
        //Procesing: use a function to multiply each array element by a multiplier.
        //Output: String of products.

        //var list = [17, 8, 9, 5, 20];

        //var products = multiply(list, 3);

        function multiply(list, multiplier) {

            let output = '';
            for (let i = 0; i < list.length; i++) {
                product = list[i] * multiplier;
                output += product + ',';
            }

            return output;
        }

        //console.log(products);
    </script>

</head>
