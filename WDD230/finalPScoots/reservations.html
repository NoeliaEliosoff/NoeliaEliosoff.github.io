<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reservations page. In this page, you will be able to reserve your ride by providing some information.">
    <title> Reservations | Scoots</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <div class="logo">
            <picture> <img src="images/logo.png" alt="A logo showing a beach and a red scooter."></picture>
            <section class="slogan">
                <h1>Scoots</h1>
                <div>Find your best ride</div>
            </section>
        </div>
    </header>

    <nav>
        <button onclick="toggleMenu()">&#9776;</button>
        <ul id="primaryNav" class="hide">
            <li><a href="index.html"> Home</a></li>
            <li><a href="rentals.html"> Rentals</a></li>
            <li><a href="reservations.html" class="active"> Reservations</a></li>
            <li><a href="tours.html"> Tours</a></li>
            <li><a href="contact.html"> Contact</a></li>
        </ul>
    </nav>

    <main>

        <h2>Reservation Info:</h2>

        <form method="get" action="confirmation.html" class="myForm">
            <div class="info">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label class="top">Full Name* <input type="text" name="fullName" pattern="[a-zA-Z ]{5,}"
                        required></label>
                    <label class="top">Email* <input type="email" name="email" required
                        placeholder="someone@gmail.com"></label>
                    <label class="top">Phone* <input type="tel" name="tel" placeholder="1235551234" required></label>
                    <label class="top">Zip Code* <input type="number" name="zipCode" required></label>
                    <label class="top">Home State or Country: <input type="text" name="homeCountryOrState"></label>
                    <label class="top">Cruise Line: <input type="text" name="cruiseLine"></label>
                </fieldset>

                <fieldset>
                    <legend>Rental Information</legend>

                    <label class="top "> Vehicle Rental:
                    <select name="vehicles ">
                        <option value=" ">Select Your Vehicle...</option>
                        <option value="hondaMetropolitan ">Honda Metropolitan</option>
                        <option value="hondaDio ">Honda Dio</option>
                        <option value="hondaPCX150 ">Honda PCX150</option>
                        <option value="hondaPioneerATV ">Honda Pioneer ATV</option>
                        <option value="4-doorJeepWrangler ">4-door Jeep Wrangler</option>
                        <option value="2-doorJeepWrangler ">2-door Jeep Wrangler</option>
                    </select>
                </label>
                </fieldset>
            </div>
            <div class="message">
                <fieldset>
                    <legend>Additional Information | Comments</legend>
                    <textarea name="textArea " cols="30 " rows="20 " placeholder="Special accommodations/comments such as the need and location of a drop-off request."></textarea>
                </fieldset>

                <input type="submit" value="Make Your Reservation" class="submitBtn">
            </div>
        </form>

    </main>

    <footer>
        <span>
            &copy;2020 | Noelia Eliosoff | <a
            href="attributions.html" target="_blank" rel="noopener noreferrer">Attributions</a> | <a

        </span>
    </footer>

    <script>
        WebFont.load({
                google: {
                    families: ['Bebas Neue', 'Poppins']
                }
            }

        );
    </script>
    <script src="js/toggleNav.js"></script>
</body>

</html>
